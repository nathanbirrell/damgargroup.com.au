---
layout: default
title: Our Developments
description: Damgar Property Group leads the market for small to medium residential and commercial property development
---

<div class="row">
  <div class="medium-10 columns small-centered">
    <div class="medium-9 columns">
        <h1 class="text-left">Our Developments</h1>
        <!-- <p>Damgar Property Group is at the forefront of small to medium residential and commercial property development in inner Melbourne. We are a boutique developer which means that all of our developments have our complete focus from beginning to end.</p> -->
    </div>
  </div>
</div>

<div class="row expanded">
  <br><br>

    <div class="xlarge-11 small-centered">
      {% for project in site.posts %}
        <div class="large-6 columns project-listing">
          <a href="{{project.url}}" class="column">
            <div class="project-thumb-wrapper">
              <img class="project-hover-logo" src="/img/logo_d_white.png">
              <div class="thumbnail project-thumb" style="background-image: url('{{project.feature_img}}');"></div>
            </div>
            <h2 class="project-name">{{project.title}}</h2>
            <span class="project-location">{{project.location}}</span>
          </a>
        </div>
      {% endfor %}
    </div>

</div>
