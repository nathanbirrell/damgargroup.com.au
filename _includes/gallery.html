<div class="photoswipe-gallery slick-carousel slick-dotted" itemscope itemtype="http://schema.org/ImageGallery">
    {% for image in images %}
        <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a href="{{image.src}}" itemprop="contentUrl" data-size="{{image.exif.width}}x{{image.exif.height}}">
                <img src="{{image.src}}" class="thumbnail project-thumb" itemprop="thumbnail" alt="{{image.name}}" title="{{image.name}}" />
                <figcaption itemprop="caption description">{{image.name}}</figcaption>
            </a>
        </figure>
    {% endfor %}
</div>
