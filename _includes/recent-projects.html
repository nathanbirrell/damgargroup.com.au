{% if site.related_posts %}
  {% assign posts = site.related_posts %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}
<div class="row">
  <div class="small-11 medium-10 small-centered column">
    <h3>Recent Projects</h3>
    <br>

    {% for project in posts limit:2 %}
        <div class="large-6 columns project-listing recent-projects">
          <a href="{{project.url}}" class="column">
            <div class="project-thumb-wrapper">
              <img class="project-hover-logo" src="/img/logo_d_white.png">
              <div class="thumbnail project-thumb">
                <img src="{{project.feature_img}}" alt="{{project.title}}">
              </div>
            </div>
            <h2 class="project-name">{{project.title}}</h2>
            <span class="project-location">{{project.location}}</span>
          </a>
        </div>
    {% endfor %}
  </div>
</div>
