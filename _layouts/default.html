<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{site.url}}/css/app.css">

    <!-- favicon
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <!-- <meta name="twitter:site" content="@{{ site.twitter }}"> -->
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

  </head>
  <body>

    <div id="off-canvas-menu" class="off-canvas-wrapper" data-force-top="false">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <!-- "wider" top-bar menu for 'medium' and up -->
        <div id="widemenu" class="top-bar">
          <div class="top-bar-center">
            <ul class="menu">
              {% include nav.html %}
            </ul>
            <p><a class="logo" href="{{ site.url }}"><img src="/img/logo.png" alt="Damgar Group Logo"></a></p>
          </div>
        </div>

        <!-- off-canvas title bar for 'small' screen -->
        <div class="sticky">
          <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
            <div class="title-bar-center">
              <span class="title-bar-title"><img src="{{site.url}}/img/logo_d.png" alt="Damgar Group Symbol"></span>
              <button class="menu-icon float-right" type="button" data-open="offCanvasRight"><i class="fa fa-bars"></i></button>
            </div>
          </div>
        </div>

        <!-- off-canvas right menu -->
        <nav class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right" role="navigation">
          <ul class="vertical dropdown menu" data-dropdown-menu>
            <img class="menu-logo" src="{{site.url}}/img/logo_d_white.png" alt="Damgar Group Symbol">
            <button class="close-icon float-right" type="button" data-close="offCanvasRight"><i class="fa fa-times"></i></button>
            {% include nav.html %}
          </ul>
        </nav>

        <!-- original content goes in this container -->
        <div class="off-canvas-content" data-off-canvas-content>
          <main class="row column">
            <img class="mobile-logo show-for-small-only" src="{{site.url}}/img/logo.png" alt="Damgar Group Logo">
            {{ content }}
          </main>

          <a class="large button cta" href="#">LATEST DEVELOPMENT SELLING NOW</a>

          <footer class="site-footer row column" role="contentinfo">
            <i class="logo-spacer large"></i>
            <ul class="menu text-center">
              <li><a href="tel:{{ site.phone }}">{{ site.phone }}</a></li>
              <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            </ul>
            <p class="text-center"><small><i class="fa fa-copyright"></i> {{ site.year }} {{ site.brand }} &nbsp;&nbsp; | &nbsp;&nbsp; <i class="fa fa-code"></i> Built by <a href="http://nathanbirrell.me" target="_blank">Nathan Birrell</a></small></p>
          </footer>
        </div><!-- end .off-canvas-content -->

      </div><!-- end .off-canvas-wrapper-inner -->
    </div><!-- end .off-canvas-wrapper -->

    <!-- Loading JavaScripts
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{site.url}}/bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="{{site.url}}/bower_components/what-input/what-input.js"></script>
    <script src="{{site.url}}/bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="{{site.url}}/js/app.js"></script>

    <!-- Google Analytics CHANGE THIS TO YOUR UA CODE-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-8418273-8', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
