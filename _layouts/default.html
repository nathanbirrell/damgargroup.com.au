<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{site.url}}/css/app.css">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <!-- <meta name="twitter:site" content="@{{ site.twitter }}"> -->
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

    <!-- favicon
    ================================================== -->
    <link rel="shortcut icon" href="{{site.url}}/favicon.ico">

    <link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/img/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}/img/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/img/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{site.url}}/img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>

    <div id="loader" class="loader">
      <span id="loader-logo" class="loader-logo">
        <object id="loader-logo-svg" type="image/svg+xml" data="/img/logo_d.svg"></object>
        <object id="loader-logo-svg-fill" class="" type="image/svg+xml" data="/img/logo_d_fill.svg"></object>
      </span>
    </div>

    <div id="off-canvas-menu" class="off-canvas-wrapper" data-force-top="false">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <!-- "wider" top-bar menu for 'medium' and up -->
        <div id="widemenu" class="top-bar">
          <div class="top-bar-center">
            <ul class="menu">
              {% include nav.html %}
            </ul>
            <p><a class="logo" href="{{ site.url }}"><img src="{{site.url}}/img/logo.png" alt="Damgar Group Logo"></a></p>
          </div>
        </div>

        <!-- off-canvas title bar for 'small' screen -->
        <div class="sticky expanded">
          <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
            <div class="title-bar-center">
              <img id="sticky-logo-swap" class="hide" src="{{site.url}}/img/logo_d.png" alt="Damgar Group Symbol">
              <img id="expanded-logo-swap" class="hide" src="{{site.url}}/img/logo.png" alt="Damgar Group Symbol">
              <a class="logo" href="{{ site.url }}"><img class="mobile-logo mobile-logo-expanded" src="{{site.url}}/img/logo.png" alt="Damgar Group Logo"></a>
              <button class="menu-icon float-right" type="button" data-open="offCanvasRight"><i class="fa fa-bars"></i></button>
            </div>
          </div>
        </div>

        <!-- off-canvas right menu -->
        <nav class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right" role="navigation">
          <ul class="vertical dropdown menu" data-dropdown-menu>
            <img class="menu-logo" src="{{site.url}}/img/logo_d_white.png" alt="Damgar Group Symbol">
            <button class="close-icon float-right" type="button" data-close="offCanvasRight"><i class="fa fa-times"></i></button>
            {% include nav.html %}
          </ul>
        </nav>

        <!-- original content goes in this container -->
        <div class="off-canvas-content" data-off-canvas-content>
          <main>
            {{ content }}

            {% include photoswipe.html %}
          </main>

          <footer id="footer" class="site-footer row light-grey-block" role="contentinfo">
            <i class="logo-spacer"></i>
            <p class="text-center"><small><i class="fa fa-copyright"></i> {{ site.year }} {{ site.brand }} <br>
            <!-- <i class="fa fa-code"></i> Built by <a href="http://nathanbirrell.me" target="_blank">Nathan Birrell</a></small></p> -->
          </footer>
        </div><!-- end .off-canvas-content -->

      </div><!-- end .off-canvas-wrapper-inner -->
    </div><!-- end .off-canvas-wrapper -->

    <!-- Loading JavaScripts
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{site.url}}/bower_components/jquery/dist/jquery.js"><\/script>')</script>

    <script src="{{site.url}}/js/dist/scripts.min.js"></script>

    <!-- Google Analytics CHANGE THIS TO YOUR UA CODE-->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{site.analytics}}', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
